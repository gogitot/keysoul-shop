<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required /><br/><br/>
    <input type="email" name="email" placeholder="Your Email" required /><br/><br/>
    <input type="text" name="title" placeholder="Subject" required /><br/><br/>
    <textarea name="message" placeholder="Your Message" required></textarea><br/><br/>
    <button type="submit">Send</button>
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("clj3Fq_ElGewSJd3j"); // Public key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_fbm7d8s', 'template_jzaceu8', this)
        .then(function(response) {
          alert("Message sent successfully!");
        }, function(error) {
          console.log("FAILED...", error);
          alert("Failed to send message. Check console for error.");
        });
    });
  </script>
</body>
</html>
